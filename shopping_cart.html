<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/shopping_cart.css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/ludash.js"></script>
    <script src="js/shopping_cart.js"></script>
    <script id="td_row_template" type="text/html">
        <tr id="tr_id">
            <td>type</td>
            <td>name</td>
            <td>price</td>
            <td>unit</td>
            <td>
                <div class="button_frame">
                    <button id="dec_goods_num_id" class="button_border dec_button">-</button>
                    <span id="goods_num_id"></span>
                    <button id="add_goods_num_id" class="button_border add_button">+</button>
                </div>
            </td>
            <td><div id="subtotal_id"></div></td>
        </tr>
</script>
</head>
<body>
<div>
    <div class="button_title">
        <button class="button" id="lets_label">Let's Go</button>
        <button class="button" id="index">主页</button>
        <button class="button" id="goods_list">商品列表</button>
    </div>
    <div class="shopping_cart_label">
        <button class="button index_label_color"><img src="99.png" class="img" />购物车(<div id="shopping_cart_num"></div>)</button>
    </div>
</div>
<div class="main">
    <div class="title_style">
        <p class="title">购物清单</p>
    </div>
    <div class="title_bottom">
        <table>
            <tr class="attribute_height">
                <th class="th_small_box">分类</th>
                <th class="th_centre_box">名称</th>
                <th class="th_centre_box">单价(元)</th>
                <th class="th_small_box">单位</th>
                <th class="th_big_box">数量</th>
                <th class="th_greater_box">小计</th>
            </tr>
            <tbody id="table_body">
            </tbody>
            </tr>
        </table>
        </div>
    <p class="total_style">总计:<span id="total"></span>元</p>
    <button id="pay" class="pay_button">付款</button>
</div>
</body>
</html>
