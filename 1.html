<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>增加和删除订单</title>
    <style type="text/css">
        body{
            font-size:13px;
            line-height:25px;
        }
        table{
            border-top: 1px solid #333;
            border-left: 1px solid #333;
            width:400px;
        }
        td{
            border-right: 1px solid #333;
            border-bottom: 1px solid #333;
            text-align:center;
        }
        .title{
            font-weight:bold;
            background-color: #cccccc;
        }

    </style>
    <script type="text/javascript">
        function addRow()
        {
//获取行下标
            var rowIndex=document.getElementById("order").rows.length-1;
//插入新行
            var newRow=document.getElementById("order").lastChild.insertRow(rowIndex);
//插入4个列
            var cell1=newRow.insertCell(0);
            var cell2=newRow.insertCell(1);
            var cell3=newRow.insertCell(2);
            var cell4=newRow.insertCell(3);

//设置行id
            newRow.id="row"+rowIndex;
//设置列属性
            cell1.innerHTML="抗疲劳神奇钛项圈";
            cell2.innerHTML="2";
            cell3.innerHTML="&yen;49";
            cell4.innerHTML="<input type='button' value='删除' onclick=\"delRow('row"+rowIndex+"')\"/>"+"<input type='button' value='修改' onclick=\"upcell('row"+rowIndex+"')\"/>";


        }
        function delRow(index){
//获取当前行的下标
            var row_index=document.getElementById(index).rowIndex;
            document.getElementById("order").deleteRow(row_index);
        }


        //修改列
        function upcell(id){
//获取列
            var cell=document.getElementById(id);
//修改
            var a=cell.firstChild.nextSibling.innerHTML;
            if(cell.lastChild.lastChild.value=="修改"){
                cell.firstChild.nextSibling.innerHTML="<input type='text' value='"+a+"'/>";
                cell.lastChild.lastChild.value="确定";
            }else{
                cell.lastChild.lastChild.value="修改";
                cell.firstChild.nextSibling.innerHTML=cell.firstChild.nextSibling.firstChild.value;
            }
        }

    </script>
</head>

<body>
<table border="0" cellspacing="0" cellpadding="0" id="order">
    <tr class="title">
        <td>商品名称</td>
        <td>数量</td>
        <td>价格</td>
        <td>操作</td>
    </tr>
    <tr id="del1">
        <td>防滑真皮休闲鞋</td>
        <td id="num">12</td>
        <td>&yen;568.50</td>
        <td><input name="rowdel" type="button" value="删除" onclick='delRow("del1")' /><input type="button" value="修改" onclick="upcell('del1')"/></td>
    </tr>
    <tr>
        <td colspan="4" style="height:30px;">
            <input name="addOrder" type="button" value="增加订单" onclick="addRow()" /></td>
    </tr>
</table>
</body>
</html>
