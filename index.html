<div class="index_layout word_spacing">
        <h1 class="h1_margin">Welcome to Let's Go!</h1>
        <p class="margin">商店里进行购物车结算时会使用收银机（POS）系统，这台收银机会在结算的时根据客户的购物车（Cart）中的商品(ltem)和商品正在进行的优惠活动（Promotion）进行结算和打印购物清单。已知该商品正在对部分商品进行“买二赠一”的优惠活动。我们需要实现一个名为printInventory函数，该函数能够将指定格式的数据作为参数输入，然后在浏览器的控制台中输出结算清单的文本。</p>
        <button class="blue_background white_font">Let's Go</button>
