<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
</head>
<body>
<div>
    <div class="button_title">
        <button class="button" id="lets_label">Let's Go</button>
        <button class="button index_label_color" >主页</button>
        <button class="button" id="goods_list">商品列表</button>
    </div>
    <div class="shopping_cart_label">
        <button class="button" id="shopping"><img src="99.png" class="img" />购物车(<div id="shopping_cart_num"></div>)</button>
    </div>
</div>
<div class="main ">
    <p class="title">Welcome to Let's Go!</p>
    <p class="text">商店里进行购物车结算时会使用收银机（POS）系统，这台收银机会在结算的时根据客户的购物车（Cart）中的商品(ltem)和商品正在进行的优惠活动（Promotion）进行结算和打印购物清单。已知该商品正在对部分商品进行“买二赠一”的优惠活动。我们需要实现一个名为printInventory函数，该函数能够将指定格式的数据作为参数输入，然后在浏览器的控制台中输出结算清单的文本。</p>
    <button class="button_style" id="lets_button">Let's Go</button>
</div>
</body>
</html>
