<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/goods_list.css">
    <script src="js/goods_list.js"></script>
</head>
<body>
<div>
    <div class="button_title">
        <button class="button" id="lets_label">Let's Go</button>
        <button class="button" id="index">主页</button>
        <button class="button goods_list_label_color" >商品列表</button>
    </div>
    <div class="shopping_cart_label">
        <button class="button" id="shopping"><img src="99.png" class="img" />购物车(<div id="shopping_cart_num"></div>)</button>
    </div>
</div>
<div class="overall_layout">
    <div class="title_style">
        <p class="title">商品列表</p>
    </div>
    <div class="title_bottom">
        <table>
            <tr class="attribute">
                <th class="table_th">分类</th>
                <th class="table_th">名称</th>
                <th class="table_th">单价(元)</th>
                <th class="table_th_danw">单位</th>
                <th class="table_th_button">  </th>
            </tr>
            <tbody id="tb">
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
